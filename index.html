<!DOCTYPE html>
<html>
  <head>
    <title>Vectorize</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" /><meta
      content="width=device-width" name="viewport" />
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
      />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/konva@3.3.3/konva.min.js"></script>
  </head>

  <body class="bg-light">
    <div id="container" class="justify-content-md-center container-fluid
      text-dark">
      <div class="row justify-content-center mb-5">
        <div class="col col-lg-10 col-sm-10 col-xs-10 col-10 text-center">
          <h3 class="welcoming-title">
            Vectorize
          </h3>
          <p>
            Vectorize is a tool created by Jerico Lua and Tomaso Leoni to
            calculate given
            vectors' direction of strength
          </p>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-sm-3 col-lg-3 col-xl-3 controls controls-sm shadow m-2 rounded text-center">
          <div class="row h-100 d-flex justify-content-center mt-sm-3">
            <h3 class="col-10 col-sm-8 col-md-12">Current overall
              strength:</h3>
              <p class="col-2 col-sm-1 col-md-12 curr-strength-disp text-left"
              id="strengthDisplay">0</p>
              <div class="form-check col-12 col-sm-12 col-xs-12 col-md-12 m-0">
                <input type="checkbox" class="form-check-input"
                id="showAllVectors" />
                <label class="form-check-label mb-2">
                  Show all vectors
                </label>
              </div>
              <br />
              <div class="col-12 col-sm-6 col-xs-6 col-md-6">
                <button type="submit" id="drawVector" class="btn btn-dark btn-light col-6
                col-sm-12 col-xs-12 col-md-12">
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-lg-8 col-xl-8 text-center playground-container
          playground-container-sm m-2 p-0 shadow mrounded">
          <div class="playground"></div>
          <div class="circle" id="center-circle"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/arrows.js" charset="utf-8"></script>
    <script src="js/controls.js" charset="utf-8"></script>
  </body>
</html>
